<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="/img/xo-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
<div id="container" class="dark-mode">

    <div id="start-game-screen">
        <div id="start-game">

            <h1 class="logo">
                Tic Tac Toe
                <span class="red-x">X</span>
                <span class="red-o">O</span>
            </h1>

            <h2>Enter nicknames:</h2>
            <div class="input-control">
                <label for="player-x-name">Player X:</label>
                <input required type="text" id="player-x-name">
            </div>
    
            <div class="input-control">
                <label for="player-o-name">Player O:</label>
                <input required type="text" id="player-o-name">
            </div>
            <p>*Player X always starts!</p>
            <button type="button" id="start-game-btn">Start game!</button>
        </div>
        <div id="start-game-footer">Szymon 'brexus' Wierzchoś | 2023 Copyright ©</div>
    </div>

    <header id="header">
        <h1 class="logo">
            <span class="red-x">X</span>
            <span class="red-o">O</span>
        </h1>
    </header>

    <main id="main">
        <div id="game-container">
            <div id="game-top-container">
                <div id="whose-game-turn">X TURN</div>
                
            </div>
            

            <div id="dashboard-grid">
                <div data-dashboard="0"></div>
                <div data-dashboard="1"></div>
                <div data-dashboard="2"></div>

                <div data-dashboard="3"></div>
                <div data-dashboard="4"></div>
                <div data-dashboard="5"></div>

                <div data-dashboard="6"></div>
                <div data-dashboard="7"></div>
                <div data-dashboard="8"></div>
            </div>

            <button id="restart" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>refresh</title><path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" /></svg>
            </button>

            <div id="scoreboard-grid">
                <div id="player-x-conntainer">
                    <h2 id="player-x">PLAYER X</h2>
                    <h3 id="player-x-score">0</h3>
                </div>

                <div id="ties-container">
                    <h2 id="ties">TIES</h2>
                    <h3 id="ties-score">0</h3>                    
                </div>

                <div id="player-o-container">
                    <h2 id="player-o">PLAYER O</h2>
                    <h3 id="player-o-score">0</h3>
                </div>
            </div>

        </div>
    </main>


    <footer id="footer">Szymon 'brexus' Wierzchoś | 2023 Copyright ©</footer>
</div>
</body>
</html>
